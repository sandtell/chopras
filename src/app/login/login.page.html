<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Chopras Staff App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-padding">
    <img src="../../assets/logo.png">
  </div>
  <div>
     
        <form class="ion-padding"  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">        
          <ion-item>
            <ion-label position="stacked" color="primary">Moblie Number
            </ion-label>
            <ion-input type="text" formControlName="mobileNo"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of errorMSG.validation_messages.mobileNo">
              <div class="error-message"
                *ngIf="validations_form.get('mobileNo').hasError(validation.type) && (validations_form.get('mobileNo').dirty || validations_form.get('mobileNo').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
    
          <ion-item>
            <ion-label position="stacked" color="primary">Password</ion-label>
            <ion-input formControlName="password" [type]="showPassword ? 'password' : 'text'" clearOnEdit="false">
            </ion-input>
            <ion-icon slot="end" class="ion-padding-top" (click)="onPasswordToggle()" ion-button clear small icon-only
              [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-item>
    
          <div class="validation-errors">
            <ng-container *ngFor="let validation of errorMSG.validation_messages.password">
              <div class="error-message"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
    
          <div  class="ion-padding-top ion-text-center">
            <ion-button expand="full" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
          </div>
    
          
    
        </form>
       
  </div>
</ion-content>
